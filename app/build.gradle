plugins {
    id 'com.android.application'
}

    android {
    compileSdk 31
    //buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.clarkgarrett.solartilt"
        minSdkVersion 28
        targetSdkVersion 31
        versionCode 11
        versionName "11.0"
        //vectorDrawables.useSupportLibrary = true
    }

    buildTypes {

        debug {
            debuggable true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.appcompat:appcompat-resources:1.4.2'
    implementation 'androidx.fragment:fragment:1.3.5'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //implementation 'androidx.fragment.app.FragmentManager'
    //implementation 'androidx.fragment:FragmentTransaction'
    //implementation 'com.android.support:support-v4:28.0.0'
    //implementation 'com.android.support:appcompat-v7:28.0.0'
}
